<div class="modal" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-modal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">
          Micromodal
        </h2>
        <button class="modal__close" aria-label="Close modal" data-modal-close></button>
      </header>
      <div class="modal__content" id="modal-1-content">
        <p>
          Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
        </p>
      </div>
      <footer class="modal__footer">
        <button class="button modal__btn">Continue</button>
        <button class="button modal__btn" data-modal-close aria-label="Close this dialog window">Close</button>
      </footer>
    </div>
  </div>
</div>
